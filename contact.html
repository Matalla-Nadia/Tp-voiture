<!DOCTYPE html>

<html>
<head>
	<title>Formulaire</title>
	<meta charset="utf-8">
	
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

	<h1>Formulaire pour nous contacter</h1>

<body>

	<div class="form">
		<form>
			<dl>

				<dt><label>Civilité</label></dt>
				<dt><input type="checkbox" name="">Homme</dt>
				<dt><input type="checkbox" name="">Femme</dt>

				<dt><label>Nom</label></dt>
				<dt><input type="text" name="nom"></dt>

				<dt><label>Prénom</label></dt>
				<dt><input type="text" name="nom"></dt>

				<dt><label>Date</label></dt>
				<dt><input type="date" name="nom"></dt>

				<dt><label>Mot de passe></label></dt>
				<dt><input type="password" name="nom"></dt>

				<dt><label>Email</label></dt>
				<dt><input type="range" name="nom"></dt>

				<dt><label>Email</label></dt>
				<dt><input type="email" name="nom"></dt>
		

				<dt><label>numero</label></dt>
				<dt><input type="text" name="tel"></dt>

				<dt><label>CV</label></dt>
				<dt><input type="text" name="CV"></dt>

				<dt><input type="submit" name="nom" value="ajouter"></dt>
			</dl>
		</form>	
	</div>

</body>
</html>
